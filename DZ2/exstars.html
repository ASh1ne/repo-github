<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fullstr = prompt("Enter summ: ");
        let sign = fullstr.split('');
        let lastSign = sign[sign.length - 1]
        if (lastSign == 1) {
            alert(`Ваша сумма ${fullstr} рубль успешно зачислена`)
        } else if (2 <= lastSign && lastSign <= 4) {
            alert(`Ваша сумма ${fullstr} рубля успешно зачислена`)
        } else if (lastSign == 0 || (5 <= lastSign <= 9)) {
            alert(`Ваша сумма ${fullstr} рублей успешно зачислена`)
        }

    </script>
</body>

</html>
