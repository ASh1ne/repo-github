<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#">ссылка</a>
    <a href="#"></a>
    <a href="#">ссылка</a>
    <a href="#"></a>

    <!-- Задание.
    1. Получите все ссылки.
    2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

    <script>
        'use strict';
        let mylinks = document.links;
        for (let i = 0; i <= mylinks.length - 1; i++) {
            if (mylinks[i].innerText !== 'ссылка') {
                mylinks[i].innerText = 'ссылка';
            }
        };

    </script>
</body>

</html>
