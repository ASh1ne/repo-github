    <div></div>

    <!-- 
    Задание.
    Нужно имитировать заполнение прогресс-бара в div.
    -->

    <script>
        let div = document.querySelector('div');

        /**
         * @param {number} percent величина процента от 0 до 100.
         */
        function changeProgress(percent) {
            div.style.background = `linear-gradient(90deg, rgba(38,255,162,1) ${percent}%, rgba(255,255,255,1) ${percent}%)`;
        }

        /*
        Вам нужно в цикле for создать отложенные вызовы с помощью setTimeout. Т.е. в цикле должны
        быть вызовы функции setTimeout.
        1. В условии цикла должно быть i <= 100, т.к. именно значение счетчика будем
        передавать в changeProgress, а там процент не может превышать 100.
        2. В setTimeout вторым параметром надо передавать задержку, используйте счетчик цикла,
        можете также добавить какой-нибудь коэффициент, чтобы подобрать желаемую скорость
        заполнения прогресс-бара.
        */

        let i = 1;

        function myBar() {
            setTimeout(function () {
                changeProgress(i);
                i++;
                if (i <= 100) {
                    myBar(i);
                }
            }, 500)
        }

        myBar(); //Оставлю своим это решение, честно подсмотренное в ентенетах. Потом посмотрел образец и долго не мог понять, почему с (i * X) работает, а с конечным числом нет, т.к. я с ходу сразу написал именно такой код, но с константой. Потом до меня медленно дошло, что с константой он делает delay на указанное число мс и прогоняет весь цикл, а при переменной в значении задержки он каждый раз смотрит, на сколько необходимо было придержать следующую итерацию от начала выполнения цикла. Копировать сюда второе решение не стал, т.к. с ним уже все понятно) Решение с рекурсивом мне понравилось. Вообще, люблю подобные штуки в программировании.

    </script>
